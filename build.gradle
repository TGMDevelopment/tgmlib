buildscript {
    repositories {
        jcenter()
        maven {
            name = "Forge"
            url = "http://maven.minecraftforge.net"
        }
        maven {
            name = "JitPack"
            url = "https://jitpack.io"
        }
        maven {
            name = "Sponge"
            url = 'https://repo.spongepowered.org/maven'
        }
    }
    dependencies {
        classpath 'com.github.asbyth:ForgeGradle:f6500bf402'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'java'

archivesBaseName = project.mod_name
version = project.mod_ver
group = project.mod_group

sourceCompatibility = targetCompatibility = 1.8

repositories {
    maven {
        name = "JitPack"
        url = "https://jitpack.io"
    }
}

minecraft {
    version = project.forge_ver
    runDir = "run"

    replace("@VER@", project.version)

    mappings = project.minecraft_mappings
}

dependencies {
    compile('org.projectlombok:lombok:1.18.16')
    annotationProcessor('org.projectlombok:lombok:1.18.16')
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}